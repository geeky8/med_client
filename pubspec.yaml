  country_picker: ^2.0.20
  cupertino_icons: ^1.0.2
  dio: ^5.1.0
  dotted_border: ^2.0.0+3
  downloads_path_provider_28: ^0.1.2
  flutter:
    sdk: flutter
  flutter_mobx: ^2.0.6+1
  fluttertoast: ^8.0.9
