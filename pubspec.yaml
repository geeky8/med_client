dev_dependencies:
  build_runner: ^2.1.11
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.12.0
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  mobx_codegen: ^2.0.7

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/playstore.png"
  min_sdk_android: 21

